<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace - E-commerce</title>
    {% load static %}
      <script src="{% static 'js/category.js' %}" defer></script>
      <link rel="stylesheet" href="{% static 'css/header.css' %}">
      <link rel="stylesheet" href="{% static 'css/styler.css' %}">

</head>
<body>
    {% include 'components/header.html' %}

        <br>
          <div class="cards">
            {% for item in items %}
            <div class="card">
                <a href="{% url 'detalhes_produto' item.id %}">
                    <img src="{{ item.image.url }}" class="banner" alt="{{ item.title }}">
                    <h2>{{ item.title }}</h2>
                    <p>{{ item.description }}</p>
                </a>
            </div>
            {% empty %}
            <p>Nenhum produto dispon√≠vel no momento.</p>
            {% endfor %}
        </div>
        </div>
      <br>
</body>
</html>
